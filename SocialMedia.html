<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .feed {
            display: flex;
            flex-direction: column;
        }

        .post {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsiveness for mobile devices */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Media</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feed">
            <article class="post">
                <h2>User Name</h2>
                <p>This is a sample post content. Swipe left or right to navigate.</p>
            </article>
            <article class="post">
                <h2>Another User</h2>
                <p>This is another sample post content.</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Media Platform</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let startX;
            const threshold = 100; // Minimum swipe distance in pixels

            document.body.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });

            document.body.addEventListener('touchend', function(e) {
                const endX = e.changedTouches[0].clientX;

                if (startX - endX > threshold) {
                    // Swipe left (next page navigation)
                    console.log('Swiped left');
                    // Add functionality to navigate to the next page here
                } else if (endX - startX > threshold) {
                    // Swipe right (previous page navigation)
                    console.log('Swiped right');
                    // Add functionality to navigate to the previous page here
                }
            });
        });
    </script>
</body>
</html>
